<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<style>

.style-elements .style-item{
	float: left;
}
.style-elements .style-item input[type="checkbox"], .style-elements .style-item input[type="radio"]{
	opacity: 0;
    position: absolute;
    margin-left: 0px;

}
.style-elements .style-item input[type="checkbox"] + label:after, .style-elements .style-item input[type="radio"] + label:after{
	    display: block;
  font-family: "FontAwesome";
  content: "\f00d";    
  color: #D2D2D2;
  border: 1px solid #D2D2D2;
  padding: 7px 11px;
}
.style-elements .style-item label{
display: inline-block;
  width: 35px;
  height: 35px;
  cursor: pointer;
}
.style-elements .style-item input[type="checkbox"]:checked + label:after, .style-elements .style-item input[type="radio"]:checked + label:after{
  font-family: "FontAwesome";
  content: "\f00c";
  border-color: #5cb85c;
  color: #5cb85c;
  padding: 7px 9px;
}

.style-elements .style-item input[type="radio"] + label:after{
	border-radius: 30px;
}
.style-elements .style-item.radio-style label{
	margin-bottom: 10px;	
}
.style-elements > label{
	color: #D2D2D2;
	margin: 10px 0px 0px 5px;

}
</style>

<body style="margin: 10px;">
	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<label for="checkbox_sample1">Label on top</label>
				<div class="style-elements">
					<div class="style-item">
						<input id="checkbox_sample1" type="checkbox" checked="">
						<label for="checkbox_sample1"></label>						
					</div>
				</div>
			</div>		
			<div class="clearfix"></div>
			<br>
			<div class="form-group">
				<div class="style-elements">
					<div class="style-item">
						<input id="checkbox_sample2" type="checkbox" checked="">
						<label for="checkbox_sample2"></label>						
					</div>
					<label for="checkbox_sample2">Label right</label>						
				</div>
			</div>					
		</div>			
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-12">
		<div class="form-group">
		<div class="style-elements">
		    <div class="style-item radio-style">
		        <input type="radio" name="radio_sample_opt1" id="radio_sample_opt1" value="option_1" checked>
		        <label for="radio_sample_opt1"></label>
		    </div>
		    <label for="radio_sample_opt1">Radio option label 1</label>
	    </div>
	    </div>
	    <div class="form-group">
	    <div class="style-elements">
		    <div class="style-item">
		        <input type="radio" name="radio_sample_opt1" id="radio_sample_opt2" value="option_2">
		        <label for="radio_sample_opt2"></label>
		    </div>
		    <label for="radio_sample_opt2">Radio option label 2</label>
	    </div>
	    </div>
	    </div>
    </div>
</body>
</html>
